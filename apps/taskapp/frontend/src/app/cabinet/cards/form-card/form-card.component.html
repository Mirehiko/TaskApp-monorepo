<div class="breadcrubs">
  <a class="" routerLink="/cabinet/cards">Карты</a>
</div>

<form class="form" [formGroup]="form" *ngIf="!isLoading; else loader">
  <h1>
    {{ isNew ? "Добавление" : "Редактирование" }} карты
    <span>
      <button
        class="btn btn-small red"
        *ngIf="card"
        (click)="deleteCard()">
        <i class="material-icons">delete</i>
      </button>
    </span>
  </h1>
  <label for="">
    Название
    <input type="text" class="form-control" formControlName="name" />
  </label>
  <select name="" formControlName="type" class="form-control">
<!--    <option *ngFor="let type of cardTypes" [ngValue]="type.key">-->
<!--      {{ type.value }}-->
<!--    </option>-->
  </select>

  <!-- <label for="">
    Баланс:
    <input type="text" class="form-control" formControlName="balance" />
  </label> -->
  <button
    [disabled]="form.invalid || form.disabled"
    (click)="submit()"
    type="submit"
    class="form-btn form-btn-dark"
  >
    {{ isNew ? "Создать" : "Сохранить изменения" }}
  </button>
</form>

<app-operation-list [operations]="operations"></app-operation-list>


<ng-template #loader>
  <app-preloader></app-preloader>
</ng-template>
