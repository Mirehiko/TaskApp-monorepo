<h1>Категории</h1>

<button routerLink="/admin/categories/new">Создать</button>

<section *ngIf="categories.length; else empty">
  <table >
    <tr>
      <th>Категория</th>
      <th>Url</th>
    </tr>
    <tr *ngFor="let category of categories" [routerLink]="['/admin', 'categories', category._id]">
      <td>{{ category.name }}</td>
      <td>{{ category.url }}</td>
    </tr>
  </table>
</section>

<ng-template #empty>
  <div class="empty">Категории отсутствуют</div>
</ng-template>
