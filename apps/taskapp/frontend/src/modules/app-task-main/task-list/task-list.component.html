<app-navigable-page [pageName]="'Tasks'">
  <div class="page page-body">
    <app-task-tree *ngIf="dataLoaded" [dataList]="tasks" [config]="taskListConfig" [menuItems]="menuItems" (itemAction)="onMenuAction($event)"></app-task-tree>
  </div>
  <div class="page page-detail">
    <router-outlet></router-outlet>
  </div>
</app-navigable-page>
