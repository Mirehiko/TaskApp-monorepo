<label (click)="checkboxClicked($event)">
  <input [checked]="checked" [indeterminate]="indeterminate" (change)="onChange($event)" class="inp-cbx" type="checkbox" style="display: none;"/>
  <div class="cbx">
    <div class="span ico">
      <svg width="12px" height="9px" viewbox="0 0 12 9">
<!--        <polyline points="1 5 4 8 11 1"></polyline>-->
        <polyline points="2 4 5 7 10 2"></polyline>
      </svg>
    </div>
    <div class="span span-text"><ng-content></ng-content></div>
  </div>
</label>
