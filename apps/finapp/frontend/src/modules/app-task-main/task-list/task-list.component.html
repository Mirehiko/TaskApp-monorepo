<app-base-list class="task-list" [config]="taskListConfig" [dataList]="tasks" [listName]="'All tasks'">
  <ng-template #customTemplate let-item='item' let-context="context">
    <app-task-list-item [item]="item" [selectable]="context.selectable" (itemClicked)="context.onItemClicked(item)"></app-task-list-item>
  </ng-template>
</app-base-list>
